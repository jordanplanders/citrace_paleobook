name: deploy

on:
  # Trigger the workflow on push to main branch
  push:
    branches:
      - main

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  build-and-deploy-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.10.11]

    steps:
    - uses: actions/checkout@v3

    # Install CC
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup with Mamba
      uses: conda-incubator/setup-miniconda@v2
      with:
          auto-update-conda: true
          auto-activate-base: false
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: conda-env-paleobook-dev-py
          environment-file: environment.yml

    - name: ipykernel
      run: |
        pip install ipykernel
        python -m ipykernel install --user --name conda-env-paleobook-dev-py

    # Print Conda info
    - name: Conda info
      shell: bash -l {0}
      run: |
        conda activate conda-env-paleobook-dev-py
        pip install jupyter-book
        pip install ghp-import
        conda list
        conda info
        jupyter-book toc .
        jupyter-book build .
        ghp-import ./_build/html -f -p -n -b paleobook

